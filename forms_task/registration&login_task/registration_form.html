<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login_form.html" method="post" autocomplete="off">
        <label>First Name:</label><br>
        <input type="text" placeholder="Enter your first name" required><br>
        <br>
        <label>Last name:</label><br>
        <input type="text" placeholder="Enter your last name" required><br>
        <br>
        <label for="mail">Email:</label><br>
        <input type="email" placeholder="Enter your mail" id="mail" name="mail" required><br>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="Enter your password" id="password" name="password" required><br>
        <br>
        <label>Mobile Number:</label><br>
        <input type="number" placeholder="Enter your number" required><br>
        <br>
        <label>Gender:</label><br>
        <input type="text" placeholder="Enter your Gender" required><br>
        <br>
        <label>Age:</label><br>
        <input type="number" placeholder="Enter your age" required><br>
        <br>
        <input type="submit">


    </form>
</body>
</html>
