<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login_form.html" method="post" autocomplete="off">
        <label>First Name:</label><br>
        <input type="text" placeholder="Enter your first name" required><br>
        <br>
        <label>Last name:</label><br>
        <input type="text" placeholder="Enter your last name" required><br>
        <br>
        <label for="mail">Email:</label><br>
        <input type="email" placeholder="Enter your mail" id="mail" name="mail" required><br>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="Enter your password" id="password" name="password" required><br>
        <br>
        <label for="password">Confirm Password:</label><br>
        <input type="password" placeholder="Enter your password again" id="password" name="password" required><br>
        <br>
        <label>Mobile Number:</label><br>
        <input type="tel" placeholder="Enter your number" required><br>
        <br>
        <label>Date of Birth:</label><br>
        <input type="date" placeholder="Enter your DoB" required><br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female
        <input type="radio" name="gender" value="others" required>Other<br>
        <br>
        <label>Age:</label><br>
        <input type="number" placeholder="Enter your age" required><br>
        <br>
        <label>Upload Resume:</label><br>
        <input type="file" required><br>
        <br>
        <input type="submit" value="Register">


    </form>
</body>
</html>
